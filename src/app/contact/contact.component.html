<div class="section" id="contact">
    <div class="cc-contact-information" style="background-image: url('assets/img/footer.png');">
        <div class="container">
            <div class="cc-contact">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card mb-0" data-aos="zoom-in">
                            <div class="h4 text-center title">Contact Me</div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <form name="form" (ngSubmit)="envoyerEmail()" #contactForm="ngForm"
                                            novalidate>
                                            <div class="p pb-3">
                                                <strong>Feel free to contact me</strong>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-user-circle"></i>
                                                        </span>
                                                        <input class="form-control" type="text" name="nom"
                                                            placeholder="Name" [(ngModel)]="nom"
                                                             required />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-envelope"></i>
                                                        </span>
                                                        <input class="form-control" type="text" name="email"
                                                            placeholder="email" [(ngModel)]="email" 
                                                             required />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-file-text"></i>
                                                        </span>
                                                        <input class="form-control" type="text" name="subject"
                                                            placeholder="Subject" [(ngModel)]="subject"required />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <textarea class="form-control" name="message"
                                                            placeholder="Your Message" [(ngModel)]="message"
                                                            required></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row"> 
                                                <div class="col">
                                                    <button class="btn" style="background-color: lightpink;"
                                                        type="submit" [disabled]="contactForm.invalid">Send</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="card-body">
                                        <p class="mb-0">
                                            <strong>Phone</strong>
                                        </p>
                                        <p class="pb-2"><a href="tel:216 92459990"></a>+21629116444</p>
                                        <p class="mb-0">
                                            <strong>Email</strong>
                                        </p>
                                        <p>rouaothmanioffic@gmail.com</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
